{{ $title    := site.Title }}
{{ $subtitle := site.Params.subtitle }}
{{ $logo     := printf "img/logos/%s" site.Params.logos.hero | relURL }}
<section class="hero">
  <div class="container">
    <div class="hero-body">
      <img src="{{ $logo }}" alt="GitBOM navbar logo" class="is-logo">

      <hr class="thick light-orange" />

      <p class="subtitle is-size-4 is-size-6-mobile has-text-weight-medium">
        {{ $subtitle }}
      </p>
    </div>
  </div>
</section>
